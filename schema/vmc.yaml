$schema: "http://json-schema.org/schema#"
title: VMCDefinitions
type: "object"


definitions:
  # VR definitions are presented top-down.  Everything rolls up to
  # Variation, which is a polymorphic abstraction of many kinds of
  # variation.

  ############################################################################
  # Variation
  Variation:
    description: >-
      A polymorphic representation of variation
    oneOf:
      - $ref: '#/definitions/Text'
      - $ref: '#/definitions/Allele'
      # - $ref: '#/definitions/Haplotype'
      # - $ref: '#/definitions/Genotype'
      # - $ref: '#/definitions/BinaryVariation'
      - $ref: '#/definitions/VariationSet'
    discriminator:
      propertyName: type

  Text:
    type: object
    properties:
      type:
        type: string
        enum: ["Text"]
        default: "Text"
      id:
        $ref: "#/definitions/Id"
      definition:
        type: string
        description: >-
          The textual representation of variation as provided by the client.

  Allele:
    description: An assertion of a sequence state at a Location.
    type: "object"
    properties:
      type:
        type: string
        enum: ["Allele"]
        default: "Allele"
      id:
        $ref: "#/definitions/Id"
      location:
        $ref: "#/definitions/Location"
      location_id:
        $ref: "#/definitions/Id"
      state:
        type: "string"
    # TODO: Add constraint for exactly one of location | location_id
    additionalProperties: false
    example:
      id: "VMC:GA_012abc"
      location_id: "VMC:GL_01234"
      state: "A"
      type: "Allele"
    xml:
      name: "Allele"
  
  Haplotype:
    description: A set of zero or more Alleles on a single instance of a Sequence.
    type: "object"
    properties:
      id:
        $ref: "#/definitions/Id"
      location_id:
        $ref: "#/definitions/Id"
      completeness:
        $ref: "#/enums/Completeness"
      allele_ids:
        type: "array"
        items:
          $ref: "#/definitions/Id"
    additionalProperties: false
    example:
      completeness: "PARTIAL"
      allele_ids: ["A0123", "A0124"]
  
  Genotype:
    description: A list of Haplotypes.
    type: "object"
    properties:
      id:
        $ref: "#/definitions/Id"
      completeness:
        $ref: "#/enums/Completeness"
      haplotypes:
        type: "array"
        items:
          $ref: "#/definitions/Haplotype"
      haplotype_ids:
        type: "array"
        items:
          $ref: "#/definitions/Id"
    additionalProperties: false
    example:
      id: "G310a"
      completeness: "COMPLETE"
      haplotype_ids: ["H1220", "H19f4"]

  VariationSet:
    description: >-
      A set of variation
    type: "object"
    properties:
      id:
        $ref: "#/definitions/Id"
      members:
        type: array
        items:
          type: object
      member_ids:
        type: array
        items:
          $ref: "#/definitions/Id"
    example:
      member_ids:
        - VMC:GX_zQuUXqiP_YpP_uODT4PcfNIYoOPdYjC-
        - VMC:GX_jzmI29gA7-Rs7pRkeCj0mOp1Zsxan2Sc
        - VMC:GX_3NoEdRUAnX2AMdug2XoisbEi-GR7wB1x
        - VMC:GX_OWpaUYPJgLq8ZTPDbyCId6cgYPWjtrRK
        - VMC:GX_ltc3Iah3Iy5X_A06NGMla76bmPGSbMj9
        - VMC:GX_yss8NB_TDAnwyWX7ImXKTnroBYAN_d1O
        - VMC:GX_X3t0_U_rG5EfNUEYZb3zmulRYcdZ9RD2
        - VMC:GX_bD4JRdGKbwCOKh3ou8fPS2i9gD1Ojf7z
        - VMC:GX_1DHFMjTlO0Ju1cg5sa8vP2o1HSPiSR7t
        - VMC:GX_TvaAqwD_MduWohVGP4i2Tze4bieA-Kny


  ############################################################################
  # Locations

  Location:
    description: >-
      A Location represents a span on a specific sequence.
    oneOf:
      - $ref: '#/definitions/SequenceLocation'
      - $ref: '#/definitions/GeneLocation'
      - $ref: '#/definitions/CytobandLocation'
      #- $ref: '#/definitions/ExonIntronLocation'
    discriminator:
      propertyName: type
  
  SequenceLocation:
    type: object
    properties:
      id:
        $ref: "#/definitions/Id"
      sequence_id:
        type: string
        example: "GS_ss8r_wB0-b9r44TQTMmVTI92884QvBiB"
      region:
        $ref: "#/definitions/Region"

  GeneLocation:
    type: object
    properties:
      type:
        type: "string"
        enum: ["GeneLocation"]
        default: "GeneLocation"
      id:
        $ref: "#/definitions/Id"
      gene:
        $ref: "#/definitions/CURIE"

  CytobandLocation:
    type: "object"
    properties:
      type:
        type: "string"
        enum: ["CytobandLocation"]
        default: "CytobandLocation"
      id:
        $ref: "#/definitions/Id"
      chr:
        type: "string"
      start:
        $ref: "#/definitions/Cytoband"
      end:
        $ref: "#/definitions/Cytoband"
        nullable: true
        default: null
    additionalProperties: false
    required:
      - "type"
      - "chr"
      - "start"
    example:
      type: "CytobandLocation"
      chr: "11"
      start: "q22.3"
      end: "q23.1"
    

  ############################################################################
  # Region
  # * SimpleRegion
  # * RangedRegion
  # * NestedRegion
  # * TODO: ComplexRegion
  # * TODO: CytobandRegion

  Region:
    description: >-
      A Region represents a span of sequence.  Positions are
      always represented by contiguous spans using interbase
      coordinates.

      This definition of Region is intended to be compatible with that
      in Sequence Ontolgy
      ([SO:0000001](http://www.sequenceontology.org/browser/current_svn/term/SO:0000001)),
      with the exception that the GA4GH VR Region may be
      zero-width. The SO definition is for an "extent greater than
      zero".
    oneOf:
      - $ref: '#/definitions/SimpleRegion'
      - $ref: '#/definitions/NestedRegion'
      - $ref: '#/definitions/RangedRegion'
      # - $ref: '#/definitions/ComplexRegion'
    discriminator:
      propertyName: type

  SimpleRegion:
    type: object
    properties:
      type:
        type: string
        enum: ["SimpleRegion"]
        default: SimpleRegion
      start:
        type: integer
        nullable: true
      end:
        type: integer
        nullable: true
    additionalProperties: false
    required:
      - start
      - end
    example:
      type: "SimpleRegion"
      start: 11
      end: 22

  NestedRegion:
    type: object
    properties:
      type:
        type: string
        enum: ["NestedRegion"]
        default: NestedRegion
      inner:
        $ref: '#/definitions/SimpleRegion'
      outer:
        $ref: '#/definitions/SimpleRegion'
    example:
      type: NestedRegion
      inner:
        type: SimpleRegion
        start: 29
        end: 30
      outer:
        type: SimpleRegion
        start: 20
        end: 39
    
  RangedRegion:
    properties:
      type:
        type: string
        enum: ["RangedRegion"]
        default: RangedRegion
      start:
        $ref: '#/definitions/SimpleRegion'
      end:
        $ref: '#/definitions/SimpleRegion'
    example:
      type: RangedRegion
      start:
        type: SimpleRegion
        start: 20
        end: 29
      end:
        type: SimpleRegion
        start: 30
        end: 39


  ############################################################################
  # "Basic" types
  # These types are used solely within other definitions.

  DateTime:
    type: "string"
    format: "date-time"
  
  Id:
    description: >-
      Uniquely identifies a specific instance of an object within a
      document.
    type: "string"
    example: "01340adf981as0"
    xml:
      attribute: true
  
  Identifier:
    description: >-
      A <namespace,accession> pair that refers to an object.
    type: "object"
    properties:
      namespace:
        type: "string"
        example: "refseq"
        description: "authority"
      accession:
        type: "string"
        example: "NM_000551.3"
        description: "unique key within namespace"
    additionalProperties: false
    required:
    - "namespace"
    - "accession"
  
  CURIE_structure:
    description: >-
      A W3C CURIE <namespace,reference> pair that refers to an object.
      See https://www.w3.org/TR/curie/.
    type: "object"
    properties:
      prefix:
        type: "string"
        example: "refseq"
        description: >-
          The namespace, naming scheme, or naming authority that
          provides scope for keys within it.
      reference:
        type: "string"
        example: "NM_000551.3"
        description: >-
          A unique key within the CURIE `prefix` (namespace). 
    additionalProperties: false
    required:
      - "prefix"
      - "reference"
  
  CURIE:
    description: >-
      A W3C CURIE "namespace:reference" string that refers to an object.
      See https://www.w3.org/TR/curie/.
    type: "string"
    pattern: '^\w+:\w+$'
  
  Meta:
    # TODO: version regexp ^\d+\.\d+$
    # describe semantics
    type: "object"
    properties:
      version:
        type: "string"
        default: "0"
      generated_at:
        $ref: "#/definitions/DateTime"

  RelatedVariation:
    type: object
    properties:
      id:
        $ref: "#/definitions/Id"
      relationship:
        type: string
        enum:
          - PARSED_VARIATION

  Cytoband:
    type: string
    pattern: '^[pq][1-9][0-9]*(\.[1-9][0-9]*)?$'
    example: 'q22.3'
      
  GeneSymbol:
    type: string
    pattern: '^[A-Z][A-Za-z0-9]+$'
    example: 'BRCA1'


  ############################################################################
  VMCBundle:
    type: "object"
    properties:
      meta:
        $ref: "#/definitions/Meta"
        default: {}
      locations:
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        $ref: "#/definitions/Location"
      alleles:
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        $ref: "#/definitions/Allele"
      haplotypes:
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        $ref: "#/definitions/Haplotype"
      genotypes:
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        $ref: "#/definitions/Genotype"
      identifiers:
        $ref: "#/definitions/Identifiers"
        default: {}
      curie_map:
        description: maps CURIE prefixes to IRIs
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        type: string
    required:
    - meta
    - locations
    - alleles
    - haplotypes
    - genotypes
    - identifiers
    - curie_map
    additionalProperties: false

  Identifiers:
    description: "A list of Identifiers"
    type: "object"
#    patternProperties:
#      "^.":
#        type: "array"
#        items:
#          type: "string"
    additionalProperties: false
    example:
      "S491f":
      - namespace: NCBI
        accession: NM_000551.2
      - namespace: ENST
        accession: BLAHBLAH
      "H19f4":
      - namespace: whoknows
        accession: APOE-ε1
      "H1220":
      - namespace: whoknows
        accession: APOE-ε2
      

enums:
  # x-bases stores reusable base definitions of schemas
  # They are not intended to be used in isolation.
  Completeness:
    type: "string"
    description: >-
      Declares the `completeness` of a Haplotype or Genotype
      definition.  See descriptions in those schemas for additional
      information.
      * COMPLETE: The definition is complete. All data are included
        for the covered assay.
      * PARTIAL: The definition is intentionally incomplete, typically
        to protect information.  Declaring partial variation allows
        data submitters to convey that data are missing.
      * UNKNOWN: The definition is not known to be either COMPLETE or
        PARTIAL.
    enum:
    - "UNKNOWN"
    - "PARTIAL"
    - "COMPLETE"

