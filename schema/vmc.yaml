$schema: "http://json-schema.org/schema#"
title: VMCDefinitions
type: "object"


definitions:
  # Basic types
  DateTime:
    type: "string"
    format: "date-time"
  
  Id:
    description: Uniquely identifies a specific instance of an object within a document.
    type: "string"
    example: "NCBI:NM_000551.3"
    xml:
      attribute: true
  
  Identifier:
    description: A <namespace,accession> pair that refers to an object.
    type: "object"
    properties:
      namespace:
        type: "string"
        example: "refseq"
        description: "authority"
      accession:
        type: "string"
        example: "NM_000551.3"
        description: "unique key within namespace"
    additionalProperties: false
    required:
    - "namespace"
    - "accession"
  
  CURIE:
    description: >-
      A W3C CURIE <namespace,reference> pair that refers to an object.
      See https://www.w3.org/TR/curie/.
    type: "object"
    properties:
      prefix:
        type: "string"
        example: "refseq"
        description: >-
          The namespace, naming scheme, or naming authority that
          provides scope for keys within it.
      reference:
        type: "string"
        example: "NM_000551.3"
        description: >-
          A unique key within the CURIE `prefix` (namespace). 
    additionalProperties: false
    required:
    - prefix
    - reference
  
  Meta:
    # TODO: version regexp ^\d+\.\d+$
    # describe semantics
    type: "object"
    properties:
      version:
        type: "string"
        default: "0"
      generated_at:
        $ref: "#/definitions/DateTime"

  # Sequence, Interval, Locations
  Sequence:
    type: "string"
  
  Interval:
    allOf:
      - $ref: '#/internal/PositionBase'
      - type: object
        properties:
          type:
            type: string
            enum: ["Interval"]
            default: Interval
          start:
            type: integer
            nullable: true
          end:
            type: integer
            nullable: true
        additionalProperties: false
        required:
          - start
          - end
        example:
          type: "Interval"
          start: 11
          end: 22

  NestedInterval:
    allOf:
      - $ref: '#/internal/PositionBase'
      - type: object
        properties:
          type:
            type: string
            enum: ["NestedInterval"]
            default: NestedInterval
          inner:
            $ref: '#/definitions/Interval'
          outer:
            $ref: '#/definitions/Interval'
    example:
      type: NestedInterval
      outer:
        type: Interval
        start: 20
        end: 39
      inner:
        type: Interval
        start: 29
        end: 30
    
  Position:
    description: >-
      A Position represents a span of sequence.  Positions are
      always represented by contiguous spans using interbase
      coordinates.
    oneOf:
      - $ref: '#/definitions/Interval'
      - $ref: '#/definitions/NestedInterval'
      - $ref: '#/definitions/RangedInterval'
    discriminator:
      propertyName: type

  RangedInterval:
    allOf:
      - $ref: '#/internal/PositionBase'
      - type: object
        properties:
          type:
            type: string
            enum: ["RangedInterval"]
            default: RangedInterval
          start:
            $ref: '#/definitions/Interval'
          end:
            $ref: '#/definitions/Interval'
    example:
      type: RangedInterval
      start:
        type: Interval
        start: 20
        end: 29
      end:
        type: Interval
        start: 30
        end: 39



  Location:
    title: Location
    type: object
    properties:
      id:
        type: string
        example: "GL_tnVGwWWN0L_fEYK4hGF1Tzm7JULAkm2Z"
      sequence_id:
        type: string
        example: "GS_ss8r_wB0-b9r44TQTMmVTI92884QvBiB"
      interval:
        $ref: "#/definitions/Interval"
# TODO:
#      position:
#        $ref: "#/definitions/Position"

  
  # Genetic States
  Allele:
    title: "Allele"
    description: An assertion of a sequence state at a Location.
    type: "object"
    properties:
      id:
        $ref: "#/definitions/Id"
      location:
        $ref: "#/definitions/Location"
      location_id:
        $ref: "#/definitions/Id"
      state:
        type: "string"
    # TODO: Add constraint for exactly one of location | location_id
    additionalProperties: false
    example:
      id: "VMC:GA_012abc"
      location_id: "VMC:GL_01234"
      state: "A"
    xml:
      name: "Allele"
  
  Completeness:
    type: "string"
    description: Declares the `completeness` of haplotype or genotype definitions.
    enum:
    - "UNKNOWN"
    - "PARTIAL"
    - "COMPLETE"
  
  Haplotype:
    title: Haplotype
    description: A set of zero or more Alleles on a single instance of a Sequence.
    type: "object"
    properties:
      id:
        $ref: "#/definitions/Id"
      location_id:
        $ref: "#/definitions/Id"
      completeness:
        $ref: "#/definitions/Completeness"
      allele_ids:
        type: "array"
        items:
          $ref: "#/definitions/Id"
    additionalProperties: false
    example:
      completeness: "PARTIAL"
      allele_ids: ["A0123", "A0124"]
  
  Genotype:
    title: Genotype
    description: A list of Haplotypes.
    type: "object"
    properties:
      id:
        $ref: "#/definitions/Id"
      completeness:
        $ref: "#/definitions/Completeness"
      haplotype_ids:
        type: "array"
        items:
          $ref: "#/definitions/Id"
    additionalProperties: false
    example:
      id: "G310a"
      completeness: "COMPLETE"
      haplotype_ids: ["H1220", "H19f4"]
  

  TextVariation:
    type: object
    allOf:
      - $ref: '#/internal/IdentifiableObject'
      - type: object
        properties:
          type:
            type: string
            default: "TextVariation"
          definition:
            type: string
            description: >-
              The textual representation of variation as provided by the client.
          related:
            $ref: '#/internal/RelatedVariation'

  Variation:
    type: object
    properties:
      id:
        type: string
      type:
        type: string
        enum: ["TextVariation", "SequenceVariation"]


  VMCBundle:
    type: "object"
    properties:
      meta:
        $ref: "#/definitions/Meta"
        default: {}
      locations:
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        $ref: "#/definitions/Location"
      alleles:
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        $ref: "#/definitions/Allele"
      haplotypes:
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        $ref: "#/definitions/Haplotype"
      genotypes:
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        $ref: "#/definitions/Genotype"
      identifiers:
        $ref: "#/definitions/Identifiers"
        default: {}
      curie_map:
        description: maps CURIE prefixes to IRIs
        type: "object"
        default: {}
    #    patternProperties:
    #      ^.:
    #        type: string
    required:
    - meta
    - locations
    - alleles
    - haplotypes
    - genotypes
    - identifiers
    - curie_map
    additionalProperties: false


  # Naming
  Identifiers:
    description: "A list of Identifiers"
    type: "object"
#    patternProperties:
#      "^.":
#        type: "array"
#        items:
#          type: "string"
    additionalProperties: false
    example:
      "S491f":
      - namespace: NCBI
        accession: NM_000551.2
      - namespace: ENST
        accession: BLAHBLAH
      "H19f4":
      - namespace: whoknows
        accession: APOE-ε1
      "H1220":
      - namespace: whoknows
        accession: APOE-ε2
      
internal:
  # x-bases stores reusable base definitions of schemas
  # They are not intended to be used in isolation.
  RelatedVariation:
    type: object
    properties:
      id:
        type: string
      relationship:
        type: string
        enum:
          - PARSED_VARIATION

  IdentifiableObject:
    type: object
    properties:
      id:
        type: string

  PositionBase:
    type: object
    properties:
      type:
        type: string
        enum: ["Interval", "NestedInterval", "RangedInterval"]
